<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account - Rhyll</title>
    <link rel="icon" type="image/png" href="images/icon-light-32x32.png">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <div class="header-content">
                <a href="index.html"><img src="images/rhyll-logo.png" alt="Rhyll" class="logo"></a>
                <div class="flex items-center gap-4" style="margin-left: auto;">
                    <nav class="header-nav">
                        <a href="products.html" class="nav-link">Shop</a>
                        <a href="index.html" class="nav-link">Home</a>
                        <button onclick="logout()" class="btn btn-outline btn-sm">Logout</button>
                    </nav>
                    <div class="flex items-center gap-3">
                        <a href="wishlist.html" class="icon-link"><i class="fas fa-heart"></i><span id="wishlist-count"
                                class="icon-badge red" style="display: none;">0</span></a>
                        <a href="cart.html" class="icon-link"><i class="fas fa-shopping-cart"></i><span id="cart-count"
                                class="icon-badge" style="display: none;">0</span></a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="container py-20">
        <h1 class="text-4xl font-bold text-slate-900 mb-8">My Account</h1>

        <div class="grid lg:grid-cols-3 gap-8">
            <!-- Account Info -->
            <div class="card p-6">
                <h2 class="text-2xl font-bold text-slate-900 mb-4">Account Information</h2>
                <div id="user-info" class="space-y-2">
                    <p class="text-slate-600"><strong>Name:</strong> <span id="user-name">-</span></p>
                    <p class="text-slate-600"><strong>Email:</strong> <span id="user-email">-</span></p>
                </div>
            </div>

            <!-- Quick Stats -->
            <div class="card p-6">
                <h2 class="text-2xl font-bold text-slate-900 mb-4">Quick Stats</h2>
                <div class="space-y-3">
                    <div class="flex items-center gap-3">
                        <i class="fas fa-shopping-cart text-blue-600" style="font-size: 1.5rem;"></i>
                        <div>
                            <p class="font-semibold" id="cart-items-count">0</p>
                            <p class="text-sm text-slate-600">Items in Cart</p>
                        </div>
                    </div>
                    <div class="flex items-center gap-3">
                        <i class="fas fa-heart text-red-600" style="font-size: 1.5rem;"></i>
                        <div>
                            <p class="font-semibold" id="wishlist-items-count">0</p>
                            <p class="text-sm text-slate-600">Wishlist Items</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Quick Actions -->
            <div class="card p-6">
                <h2 class="text-2xl font-bold text-slate-900 mb-4">Quick Actions</h2>
                <div class="space-y-2">
                    <a href="products.html" class="btn btn-primary btn-full">Browse Products</a>
                    <a href="cart.html" class="btn btn-outline btn-full">View Cart</a>
                    <a href="wishlist.html" class="btn btn-outline btn-full">View Wishlist</a>
                </div>
            </div>
        </div>

        <!-- Order History -->
        <div class="card p-6 mt-8">
            <h2 class="text-2xl font-bold text-slate-900 mb-4">Recent Orders</h2>
            <div class="text-center py-8">
                <i class="fas fa-box" style="font-size: 3rem; color: var(--slate-300); margin-bottom: 1rem;"></i>
                <p class="text-slate-600">No orders yet</p>
                <a href="products.html" class="btn btn-primary mt-4">Start Shopping</a>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2025 Rhyll. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Check if logged in
            if (!requireAuth()) return;

            const user = getCurrentUser();
            if (user) {
                document.getElementById('user-name').textContent = user.name;
                document.getElementById('user-email').textContent = user.email;
            }

            // Update stats
            const cart = getCart();
            const wishlist = getWishlist();
            const totalCartItems = cart.reduce((sum, item) => sum + item.quantity, 0);

            document.getElementById('cart-items-count').textContent = totalCartItems;
            document.getElementById('wishlist-items-count').textContent = wishlist.length;
        });
    </script>
</body>

</html>
