<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist - Rhyll</title>
    <link rel="icon" type="image/png" href="images/icon-light-32x32.png">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <div class="header-content">
                <a href="index.html"><img src="images/rhyll-logo.png" alt="Rhyll" class="logo"></a>
                <div class="flex items-center gap-4" style="margin-left: auto;">
                    <nav class="header-nav">
                        <a href="products.html" class="nav-link">Shop</a>
                        <a href="index.html" class="nav-link">Home</a>
                    </nav>
                    <div class="flex items-center gap-3">
                        <a href="wishlist.html" class="icon-link"><i class="fas fa-heart"></i><span id="wishlist-count"
                                class="icon-badge red" style="display: none;">0</span></a>
                        <a href="cart.html" class="icon-link"><i class="fas fa-shopping-cart"></i><span id="cart-count"
                                class="icon-badge" style="display: none;">0</span></a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="container py-20">
        <h1 class="text-4xl font-bold text-slate-900 mb-8">My Wishlist</h1>

        <div id="wishlist-items" class="grid lg:grid-cols-4 gap-6"></div>

        <div id="empty-wishlist" class="text-center py-12" style="display: none;">
            <i class="fas fa-heart" style="font-size: 4rem; color: var(--slate-300); margin-bottom: 1rem;"></i>
            <p class="text-xl text-slate-600 mb-4">Your wishlist is empty</p>
            <a href="products.html" class="btn btn-primary">Browse Products</a>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2025 Rhyll. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/cart.js"></script>
    <script>
        function renderWishlist() {
            const wishlist = getWishlist();
            const container = document.getElementById('wishlist-items');
            const emptyMessage = document.getElementById('empty-wishlist');

            if (wishlist.length === 0) {
                container.innerHTML = '';
                emptyMessage.style.display = 'block';
                return;
            }

            emptyMessage.style.display = 'none';
            container.innerHTML = wishlist.map(productId => {
                const product = getProductById(productId);
                if (!product) return '';

                return `
          <div class="product-card">
            <img src="${product.image}" alt="${product.name}" class="product-image">
            <div class="product-info">
              <h3 class="product-name">${product.name}</h3>
              <div class="flex items-center justify-between mb-4">
                <span class="product-price">£${product.price}</span>
                <span class="product-rating">★ ${product.rating}</span>
              </div>
              <div class="flex gap-2 mb-2">
                <button onclick="addToCart(${product.id})" class="btn btn-primary btn-sm" style="flex: 1;">Add to Cart</button>
                <a href="product-detail.html?id=${product.id}" class="btn btn-outline btn-sm">View</a>
              </div>
              <button onclick="removeFromWishlist(${product.id}); renderWishlist();" class="btn btn-outline btn-sm btn-full" style="color: var(--red-600); border-color: var(--red-600);">
                <i class="fas fa-trash"></i> Remove
              </button>
            </div>
          </div>
        `;
            }).join('');
        }

        document.addEventListener('DOMContentLoaded', renderWishlist);
    </script>
</body>

</html>
